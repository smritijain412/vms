{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-sm-6">
        <h4 class="text-center">Sign UP</h4>
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit", value="Submit", class="btn btn-success">
        </form>

    </div>
</div>

{% endblock %}
